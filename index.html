<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Year Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <svg id="calendar" viewBox="-250 -250 500 500"></svg>

        <div id="tooltip" class="tooltip"></div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <h3 id="modal-date"></h3>
                <div id="existing-annotations"></div>
                <textarea id="annotation-input" placeholder="Add annotation (e.g., Friend's birthday)"></textarea>
                <div class="modal-buttons">
                    <button id="save-btn">Save</button>
                    <button id="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
