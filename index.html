<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Year Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <h1>Circle Calendar</h1>
        <div id="auth-section">
            <button id="login-btn" class="auth-btn" style="display: none;">
                Sign in with Google
            </button>
            <div id="user-info" style="display: none;">
                <img id="user-avatar" alt="User avatar" />
                <span id="user-name"></span>
                <button id="logout-btn" class="auth-btn logout">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <svg id="calendar" viewBox="-350 -350 700 700"></svg>

        <div id="tooltip" class="tooltip"></div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <h3 id="modal-date"></h3>
                <div id="existing-annotations"></div>
                <textarea id="annotation-input" placeholder="Add annotation (e.g., Friend's birthday)"></textarea>
                <div class="modal-buttons">
                    <button id="save-btn">Save</button>
                    <button id="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - set API_URL before deploying
        window.CONFIG = {
            API_URL: '' // Empty means same origin; set to Railway URL in production
        };
    </script>
    <script src="app.js"></script>
</body>
</html>
