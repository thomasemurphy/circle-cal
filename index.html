<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Year Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div id="auth-section">
            <button id="login-btn" class="auth-btn" style="display: none;">
                Sign in with Google
            </button>
            <div id="user-info" style="display: none;">
                <img id="user-avatar" alt="User avatar" />
                <span id="user-name"></span>
                <button id="logout-btn" class="auth-btn logout">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <svg id="calendar" viewBox="-350 -350 700 700"></svg>

        <div id="tooltip" class="tooltip"></div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <h3 id="modal-date"></h3>
                <div id="existing-annotations"></div>
                <textarea id="annotation-input" placeholder="Some event"></textarea>
                <div id="color-picker" class="color-picker">
                    <div class="color-options">
                        <button class="color-option selected" data-color="#ff6360" style="background: #ff6360;"></button>
                        <button class="color-option" data-color="#ffcc00" style="background: #ffcc00;"></button>
                        <button class="color-option" data-color="#00c886" style="background: #00c886;"></button>
                        <button class="color-option" data-color="#0ba1ff" style="background: #0ba1ff;"></button>
                        <button class="color-option" data-color="#6224ff" style="background: #6224ff;"></button>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button id="delete-btn" class="delete-btn" style="display: none;" title="Delete event">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                    <button id="save-btn">Save</button>
                    <button id="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="labeler.js"></script>
    <script>
        // Configuration - set API_URL before deploying
        window.CONFIG = {
            API_URL: '' // Empty means same origin; set to Railway URL in production
        };
    </script>
    <script src="app.js"></script>
</body>
</html>
